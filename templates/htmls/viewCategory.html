{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Items{% endblock %}

{% block customCDNS %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block customStyles %}
{% endblock %}



{% block content %}
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Category /</span> {{cat_name.category_name}} <button class="btn btn-xs rounded-pill btn-secondary" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample" >New Item</button> <a href="/Categories" class="btn btn-sm rounded-pill btn-primary float-end" >Back</a> </h4> 

<div class="collapse" id="collapseExample" style="">
	<div class="d-grid d-sm-flex p-3 border">
	<input type="file" name="selected_image" id="selected_image" style="display: none;" onchange="select_image(this)">
	<label for="selected_image" style="cursor: pointer;">
        <img height="100" class="me-4 mb-sm-0 mb-2" id="displayed_image"  src="{% static 'assets/img/elements/1.jpg' %}" >
    </label>
    	<input type="hidden" id="fk_cat_id"  style="display: none;" value="{{cat_name.id}}" >
	  <div class="row mb-3">
	     <label class="col-sm-2 col-form-label" for="basic-default-name">Item Name</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="item_name" placeholder="Enter Item Name">
	      </div>

	      <label class="col-sm-2 my-2 col-form-label" for="basic-default-name">Rate</label>
	      <div class="col-sm-4 my-2">
	        <input type="text" class="form-control" id="item_rate" placeholder="Item Rate In Rs">
	      </div>

	      <label class="col-sm-2 my-2 col-form-label" for="basic-default-name">Availabe Stock</label>
	      <div class="col-sm-4 my-2">
	        <input type="text" class="form-control" id="item_stock" placeholder="Enter Availabe Stock">
	      </div>
	    </div>
	    <div class="col-1" >
	    <button class="btn btn-sm btn-success float-end mx-3" onclick="add_item()" style="height: 40px" >Save</button>	
	    <button class="btn btn-info my-1 mx-3 float-end" onclick="closeCollaps()" ><i class="fa-solid fa-caret-up"></i></button>
	    <input type="hidden" id="item_id" style="display: none;" name="">
	    </div>
	</div>
</div>

<div class="row mb-5 my-4">
	{{string}}
</div>

{% endblock %}


{% block customScripts %}   
<script type="module" src="{% static 'js/viewCategory.js' %}"></script>
	
{% endblock %}
