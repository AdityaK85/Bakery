<table class="table table-striped" id="category_tbl" >
    <thead>
      <tr>
        <th>Sr.no</th>
        <th>Categrory Name</th>
        <th>Tax</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="table-border-bottom-0">
        {% for i in category_obj %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.category_name}}</strong></td>
                <td><span class="badge bg-label-primary me-1">{% if i.tax == "Free" %}  {{i.tax}} {% else %} {{i.tax}} % {% endif %} </span></td>
                <td>
                <a class="btn btn-xs rounded-pill text-white btn-primary" onclick="OpenUpdateModel('{{i.id}}', '{{i.category_name}}' , '{{i.tax}}')" ><i class="bx bx-edit-alt me-1"></i> Edit</a>
                <a class="btn btn-xs rounded-pill text-white btn-warning" href="/viewCategory/{{i.id}}"><i class="bx bx-edit-alt me-1"></i> View</a>
                <a class="btn btn-xs rounded-pill text-white btn-danger" onclick="delete_service('{{i.id}}')" ><i class="bx bx-trash me-1"></i> Delete</a>
                </td>
            </tr>
      {% endfor %}
    </tbody>
  </table>
